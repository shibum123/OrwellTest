<body data-spy="scroll" data-target="#scrollspy" data-offset="20">
    
<div class="titleBlock" data-ng-controller="baseController as controller">

<!-- Modal -->
<div id="myModal" class="modal hide fade shutdown" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-live="polite" aria-relevant="additions text">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Title</h3>
    </div>
    <div class="modal-body"><p></p></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-inverse" id="btn-ok">OK</button>
    </div>
</div>
    <a href="#orders" class="linkFont">
    <div class="basket" ng-if="loginComplete">
        <div id="upd_basketContents">	
            <p class="orderText">My Order</p>
            <span class="basket-icon">{{ordered}} items - £0.00</span>
        </div>
    </div>
    </a>
    <div class="logout" ng-if="loginComplete">
        <br><br><br>
        <a href="#login">Logout</a>
    </div>
    <header role="banner" class="heading">
         <h1>Family Desert Recipe</h1>
    </header>

    <section class="content">
        <main role="main" app-view-segment="0" data-ng-show="true"></main>
        <!-- Modal -->
        <script type="text/ng-template">
        </script>
        
    </section>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/bundle.js"></script>
</div>

</body>
